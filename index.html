<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UONE Trade | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-success">
        <!-- Navbar content -->
    </nav>

    <!-- Title Page -->
    <div id="">
        <h1 class="text-center text-bg-dark p-2 mb-2 mt-0 container-fluid">UONE Trade</h1>
    </div>

    <main class="container overflow-hidden">
        <div class="row mx-auto">

            <!-- Search Team -->
            <div class="col-sm-6 col-md-9 text-center">
                <div>

                </div>

                <h4 class="col-auto mt-4" id="titlePage">Pesquise pelo time que você quer analisar</h4>
                    <div class="col-6 mt-4 mx-auto">
                        <input class="form-control" type="search" name="searchTeam" id="searchTeam"
                            placeholder="Digite o nome do time">
                    </div>
                    <div class="btn btn-success mt-4" onclick="searchResult()" id="btnSearch">Buscar time</div>
                    <br>
                    <div class="col-4 mt-4 mx-auto" id="menu">
                    </div>

                    <!-- Search Team -->
                    <div class="" id="tableAnalytics" style="display: none;">
                        <table class="table table-light table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Mark</td>
                                    <td>X</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <td>Jacob</td>
                                    <td>X</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <td>Jacob</td>
                                    <td>X</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <td>Jacob</td>
                                    <td>X</td>
                                    <td>@fat</td>
                                </tr>
                                <tr>
                                    <td>Jacob</td>
                                    <td>X</td>
                                    <td>@fat</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>

            <!-- Container do card lateral-->
            <!-- É necessário deixar o card lateral em uma posição fixa na pagina desketop quando tiver um conteudo grande dos resultados -->
            <div class="col-md-3">
                <div class="card p-0" style="max-width: 16rem; max-height: 25rem;">
                    <img src="/img/banner_side_premium.jpg" class="card-img-top" alt="banner-oune-bet-premium">
                    <div class="card-body">
                        <h5 class="card-title">Seja UONE Bet Premium</h5>
                        <p class="card-text">Estatísticas de gols, escanteios, cartões, lista de jogos, gráfico de
                            precisão,
                            etc.</p>
                        <a href="#" class="btn btn-success stretched-link">Seja Premium</a>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
